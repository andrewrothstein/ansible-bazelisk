---
- include_role:
    name: andrewrothstein.temurin
  vars:
    openjdk_app: jdk
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: downloading {{ bazelisk_url }} to {{ bazelisk_install_exe }}
  become: true
  become_user: root
  get_url:
    url: '{{ bazelisk_url }}'
    dest: '{{ bazelisk_install_exe }}'
    mode: 0755
    checksum: '{{ bazelisk_checksum }}'
- name: linking {{ bazelisk_link }} to {{ bazelisk_install_exe }}
  become: true
  become_user: root
  file:
    src: '{{ bazelisk_install_exe }}'
    dest: '{{ bazelisk_link }}'
    state: link
